{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h2>{{ action }} Entry</h2>
    <div class="row d-flex mt-4">
        <div class="col-sm-6">
            <form action="{% url 'create' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>

        </div>
    </div>
{% endblock %}
