{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    {% if result %}
        <ul>
            {% for entry in result %}
                <li><a href="{% url "wiki_entry" entry %}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h5>Not results found</h5>
    {% endif %}

{% endblock %}
